<!-- carousel -->
<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <div class="card card-profile" *ngIf="i === currentSlide">
      <div class="card-avatar"><img mat-card-avatar alt="{{slide.title}}" src={{slide.imageUrl}}></div>
      <div class="card-body">
        <p class="card-description"> {{slide.content}} </p>
        <h3 class="card-title">{{slide.from}}</h3>
        <h5 class="card-category text-gray">{{slide.position}}</h5>
      </div>
    </div>
  </ng-container>
  <!-- controls -->
  <div class="slide-control">
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </div>
</div>
